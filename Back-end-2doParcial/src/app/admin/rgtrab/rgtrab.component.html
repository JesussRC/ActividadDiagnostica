<body>
    <nav class=" container-fluid navbar bg-primary" >
        <div class="container-fluid">
          <a href="http://localhost:4200/" class="navbar-brand logo">APPWEB SEXTO A</a>
           <div class="d-flex">
            <a class="btn btn-light" href="http://localhost:4200/" type="submit">INTERFAZ USUARIO</a>
           </div>
           <div class="d-flex">
            <a class="btn btn-dark" href="/admin" type="submit">INTERFAZ ADMINISTRADOR</a>
           </div>

        </div>
    </nav>

    <div class="d-flex" id="content-wrapper">

<!-- Sidebar -->
  <div id="sidebar-container" class="bg-primary">
    <div class="menu">
        <a (click)="tablitatrabajadores()" class="d-block text-light p-3 border-0"><i class="bi bi-arrow-repeat"></i>
          <span class="name"> VER TRABAJADORES </span></a>
    </div>
  </div>
<!-- FIN SIDER -->

    <div class="container-fluid" *ngIf="trabajadoresng">
        <div class="row align-items-start" *ngFor="let trabajador of trabajadores">

        <div class="col ">
            <h2> Nombre: {{trabajador.TRABAJADOR_NOMBRE}} {{trabajador.TRABAJADOR_APELLIDO}} <br> CI:
            {{trabajador.TRABAJADOR_CEDULA}}</h2>
        </div>
        <div class="col">
            <p> <br> Cargo: {{trabajador.TRABAJADOR_CARGO}}</p>
        </div>
        <div class="col">
            <br>
            <button class="btn btn-danger " (click)="eliminartrabajadores(trabajador.TRABAJADOR_CEDULA)"> ELIMINAR
            </button>

        </div>
        </div>
    </div>
    

    <div class="container my-5 mx-5 formulario">
      <div class="">
        <h2> TRABAJADORES</h2>
    </div>
      <form>

        <div class="mb-3">
          <label class="form-label">Nombre de Trabajador</label>
          <input type="text" name="id" [(ngModel)]="TrabajadoresModel.TRABAJADOR_NOMBRE" #id class="form-control"
            placeholder="Nombre del trabajador">

        </div>


        <div class="mb-3">
          <label class="form-label">Apellido del trabajador</label>
          <input type="text" name="name" [(ngModel)]="TrabajadoresModel.TRABAJADOR_APELLIDO" #name class="form-control"
            placeholder="Apellido del trabajador">
        </div>

        <div class="mb-3">
          <label class="form-label">Cedula del trabajador</label>
          <input type="text" name="pre" [(ngModel)]="TrabajadoresModel.TRABAJADOR_CEDULA" #pre class="form-control"
            placeholder="Cedula del trabajador">
        </div>

        <div class="mb-3">
          <label class="form-label">Telefono del trabajador</label>
          <input type="text" name="time" [(ngModel)]="TrabajadoresModel.TRABAJADOR_TELEFONO" #time class="form-control"
            placeholder="Telefono del trabajador">
        </div>

        <div class="mb-3">
          <label class="form-label">Cargo del trabajador</label>
          <input type="text" name="ename" [(ngModel)]="TrabajadoresModel.TRABAJADOR_CARGO" #ename class="form-control"
            placeholder="Cargo del trabajador">
        </div>


        <div class="mb-3">
          <button type="submit" (click)="RegistroComentarioTrabajadores()" class="btn btn-primary">GUARDAR DATOS</button>
          <button type="submit" (click)="ActualizarComentarioTrabajadores()" class="btn btn-primary">ACTUALIZAR DATOS</button>
        </div>
      </form>

    </div>
<!-- ---------------------------------------------------------------------------- -->
    </div>

 </body>
